<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quorra SIEM - Security Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .log-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }
        
        .severity-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .severity-critical { background: #dc3545; }
        .severity-high { background: #fd7e14; }
        .severity-medium { background: #ffc107; color: #000; }
        .severity-low { background: #0dcaf0; }
        .severity-info { background: #6c757d; }
        
        .log-details {
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .live-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                <span class="fw-bold">QUORRA SIEM</span>
                <span class="badge bg-primary ms-2">v1.0</span>
                <span class="badge bg-success ms-2 live-badge">LIVE</span>
            </a>
            
            <div class="navbar-nav flex-row align-items-center">
                <span class="text-light me-3">
                    <i class="fas fa-user-circle me-1"></i>
                    {{ username }}
                </span>
                <a class="nav-link mx-3" href="/dashboard">
                    <i class="fas fa-chart-line me-1"></i> Dashboard
                </a>
                <a class="nav-link mx-3 active" href="/logs">
                    <i class="fas fa-list me-1"></i> Logs
                </a>
                <a class="nav-link mx-3" href="/attacks">
                    <i class="fas fa-bug me-1"></i> Attacks
                </a>
                <a class="nav-link mx-3" href="/alerts">
                    <i class="fas fa-bell me-1"></i> Alerts
                </a>
                <a class="nav-link mx-3" href="/blocklist">
                    <i class="fas fa-ban me-1"></i> Blocklist
                </a>
                <a class="nav-link mx-3 text-warning" href="/login">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-list me-2"></i>Security Logs
                    </h1>
                    <div>
                        <button class="btn btn-outline-light me-2" onclick="refreshLogs()">
                            <i class="fas fa-sync-alt me-1"></i> Refresh
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-download me-1"></i> Export
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/api/logs/export?format=json">JSON Format</a></li>
                                <li><a class="dropdown-item" href="/api/logs/export?format=cef">CEF Format</a></li>
                                <li><a class="dropdown-item" href="/api/logs/export?format=syslog">Syslog Format</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <p class="text-muted mb-0">Real-time security logs from Block Fortress</p>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="log-card p-3">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Severity</label>
                            <select class="form-select bg-dark text-light" id="severityFilter">
                                <option value="">All Severities</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="info">Info</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Attack Type</label>
                            <select class="form-select bg-dark text-light" id="typeFilter">
                                <option value="">All Types</option>
                                <option value="sql">SQL Injection</option>
                                <option value="xss">XSS</option>
                                <option value="command">Command Injection</option>
                                <option value="bruteforce">Brute Force</option>
                                <option value="admin">Admin Access</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">IP Address</label>
                            <input type="text" class="form-control bg-dark text-light" id="ipFilter" placeholder="Filter by IP">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="fas fa-filter me-1"></i> Apply Filters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Logs Table -->
        <div class="row">
            <div class="col-12">
                <div class="log-card p-3">
                    <div id="logsContainer">
                        <div class="text-center py-5">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Loading security logs...</p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav aria-label="Logs pagination" id="pagination">
                        <ul class="pagination justify-content-center mt-4">
                            <!-- Will be populated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Log Details Modal -->
    <div class="modal fade" id="logDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Log Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="logDetailsContent">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="blockIPFromModal()">
                        <i class="fas fa-ban me-1"></i> Block IP
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let currentFilters = {};
        const logsPerPage = 20;
        
        async function loadLogs(page = 1) {
            try {
                currentPage = page;
                
                // Build query string
                const queryParams = new URLSearchParams({
                    page: page,
                    per_page: logsPerPage,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/logs?${queryParams}`);
                const data = await response.json();
                
                // Update logs container
                let logsHTML = '';
                
                if (data.items && data.items.length > 0) {
                    logsHTML = '<div class="table-responsive">';
                    logsHTML += '<table class="table table-dark table-hover">';
                    logsHTML += `
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>IP Address</th>
                                <th>Attack Type</th>
                                <th>Severity</th>
                                <th>Endpoint</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                    `;
                    
                    data.items.forEach(log => {
                        const time = new Date(log.timestamp).toLocaleString();
                        const severityClass = `severity-${log.severity}`;
                        
                        logsHTML += `
                            <tr>
                                <td><small>${time}</small></td>
                                <td><code>${log.ip_address}</code></td>
                                <td>${log.attack_type}</td>
                                <td><span class="severity-badge ${severityClass}">${log.severity}</span></td>
                                <td><small>${log.endpoint}</small></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-info" onclick="viewLogDetails(${log.id})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger ms-1" onclick="blockIP('${log.ip_address}')">
                                        <i class="fas fa-ban"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    logsHTML += '</tbody></table></div>';
                } else {
                    logsHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No logs found</p>
                        </div>
                    `;
                }
                
                document.getElementById('logsContainer').innerHTML = logsHTML;
                
                // Update pagination
                updatePagination(data.total, data.pages, page);
                
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading logs: ${error.message}
                    </div>
                `;
            }
        }
        
        function updatePagination(total, pages, current) {
            const pagination = document.getElementById('pagination');
            let paginationHTML = '';
            
            if (pages > 1) {
                paginationHTML = `
                    <li class="page-item ${current === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadLogs(${current - 1})">Previous</a>
                    </li>
                `;
                
                // Show first page
                paginationHTML += `
                    <li class="page-item ${current === 1 ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadLogs(1)">1</a>
                    </li>
                `;
                
                // Show page range
                let start = Math.max(2, current - 2);
                let end = Math.min(pages - 1, current + 2);
                
                if (start > 2) {
                    paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
                
                for (let i = start; i <= end; i++) {
                    paginationHTML += `
                        <li class="page-item ${current === i ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadLogs(${i})">${i}</a>
                        </li>
                    `;
                }
                
                if (end < pages - 1) {
                    paginationHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
                
                // Show last page
                if (pages > 1) {
                    paginationHTML += `
                        <li class="page-item ${current === pages ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadLogs(${pages})">${pages}</a>
                        </li>
                    `;
                }
                
                paginationHTML += `
                    <li class="page-item ${current === pages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadLogs(${current + 1})">Next</a>
                    </li>
                `;
            }
            
            pagination.querySelector('ul').innerHTML = paginationHTML;
        }
        
        function applyFilters() {
            currentFilters = {};
            
            const severity = document.getElementById('severityFilter').value;
            const type = document.getElementById('typeFilter').value;
            const ip = document.getElementById('ipFilter').value;
            
            if (severity) currentFilters.severity = severity;
            if (type) currentFilters.attack_type = type;
            if (ip) currentFilters.ip_address = ip;
            
            loadLogs(1);
        }
        
        async function viewLogDetails(logId) {
            try {
                // In a real implementation, you would fetch log details
                // For now, we'll show a simplified view
                const modal = new bootstrap.Modal(document.getElementById('logDetailsModal'));
                
                // Get log details (you would typically fetch this from an API)
                const response = await fetch(`/api/logs?page=1&per_page=100`);
                const data = await response.json();
                const log = data.items.find(l => l.id === logId);
                
                if (log) {
                    const details = JSON.parse(log.raw_data || '{}');
                    
                    document.getElementById('logDetailsContent').innerHTML = `
                        <div class="mb-3">
                            <strong>IP Address:</strong> <code>${log.ip_address}</code>
                        </div>
                        <div class="mb-3">
                            <strong>Timestamp:</strong> ${new Date(log.timestamp).toLocaleString()}
                        </div>
                        <div class="mb-3">
                            <strong>Attack Type:</strong> ${log.attack_type}
                        </div>
                        <div class="mb-3">
                            <strong>Severity:</strong> <span class="severity-badge severity-${log.severity}">${log.severity}</span>
                        </div>
                        <div class="mb-3">
                            <strong>Endpoint:</strong> ${log.endpoint}
                        </div>
                        <div class="mb-3">
                            <strong>User Agent:</strong> <small>${log.user_agent || 'Unknown'}</small>
                        </div>
                        <div class="mb-3">
                            <strong>Payload:</strong>
                            <div class="log-details">${log.payload || 'No payload'}</div>
                        </div>
                        <div class="mb-3">
                            <strong>Raw Data:</strong>
                            <div class="log-details">${JSON.stringify(details, null, 2)}</div>
                        </div>
                    `;
                }
                
                modal.show();
            } catch (error) {
                console.error('Error loading log details:', error);
                alert('Failed to load log details');
            }
        }
        
        async function blockIP(ipAddress) {
            if (confirm(`Are you sure you want to block IP ${ipAddress}?`)) {
                try {
                    const response = await fetch('/api/block_ip', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ip_address: ipAddress,
                            reason: 'Manual block from logs page'
                        })
                    });
                    
                    const result = await response.json();
                    alert(result.message);
                    
                    // Reload logs to reflect the block
                    loadLogs(currentPage);
                } catch (error) {
                    console.error('Error blocking IP:', error);
                    alert('Failed to block IP');
                }
            }
        }
        
        function blockIPFromModal() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('logDetailsModal'));
            const ip = document.querySelector('#logDetailsContent code').textContent;
            modal.hide();
            blockIP(ip);
        }
        
        function refreshLogs() {
            loadLogs(currentPage);
        }
        
        // Auto-refresh logs every 30 seconds
        setInterval(() => {
            loadLogs(currentPage);
        }, 30000);
        
        // Initial load
        loadLogs(1);
    </script>
</body>
</html>
