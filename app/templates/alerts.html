<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quorra SIEM - Security Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .alert-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .alert-card.read {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .alert-card:hover {
            transform: translateX(5px);
        }
        
        .severity-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .severity-critical { 
            background: linear-gradient(135deg, #dc3545 0%, #a71d2a 100%);
            border-left: 4px solid #dc3545;
        }
        .severity-high { 
            background: linear-gradient(135deg, #fd7e14 0%, #c9680c 100%);
            border-left: 4px solid #fd7e14;
        }
        .severity-medium { 
            background: linear-gradient(135deg, #ffc107 0%, #d39e00 100%);
            border-left: 4px solid #ffc107;
            color: #000;
        }
        .severity-low { 
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
            border-left: 4px solid #0dcaf0;
        }
        .severity-info { 
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
            border-left: 4px solid #6c757d;
        }
        
        .alert-details {
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .live-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                <span class="fw-bold">QUORRA SIEM</span>
                <span class="badge bg-primary ms-2">v1.0</span>
                <span class="badge bg-success ms-2 live-badge">LIVE</span>
            </a>

            <div class="navbar-nav flex-row align-items-center">
                <span class="text-light me-3">
                    <i class="fas fa-user-circle me-1"></i>
                    {{ username }}
                </span>

                <a class="nav-link mx-3" href="/dashboard">
                    <i class="fas fa-chart-line me-1"></i> Dashboard
                </a>

                <a class="nav-link mx-3" href="/logs">
                    <i class="fas fa-list me-1"></i> Logs
                </a>

                <a class="nav-link mx-3" href="/attacks">
                    <i class="fas fa-bug me-1"></i> Attacks
                </a>

                <a class="nav-link mx-3 active" href="/alerts">
                    <i class="fas fa-bell me-1"></i> Alerts
                </a>

                <a class="nav-link mx-3" href="/blocklist">
                    <i class="fas fa-ban me-1"></i> Blocklist
                </a>

                <a class="nav-link mx-3 text-warning" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-bell me-2"></i>Security Alerts
                    </h1>
                    <div>
                        <button class="btn btn-outline-light me-2" onclick="refreshAlerts()">
                            <i class="fas fa-sync-alt me-1"></i> Refresh
                        </button>
                        <button class="btn btn-outline-danger" onclick="clearReadAlerts()">
                            <i class="fas fa-trash me-1"></i> Clear Read Alerts
                        </button>
                    </div>
                </div>
                <p class="text-muted mb-0">Security alerts and notifications</p>
            </div>
        </div>
        
        <!-- Alert Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="alert-card p-3 text-center">
                    <div class="display-6 fw-bold text-primary" id="totalAlerts">0</div>
                    <div class="text-muted">Total Alerts</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert-card p-3 text-center">
                    <div class="display-6 fw-bold text-warning" id="unreadAlerts">0</div>
                    <div class="text-muted">Unread Alerts</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert-card p-3 text-center">
                    <div class="display-6 fw-bold text-danger" id="criticalAlerts">0</div>
                    <div class="text-muted">Critical Alerts</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert-card p-3 text-center">
                    <div class="display-6 fw-bold text-info" id="todayAlerts">0</div>
                    <div class="text-muted">Today's Alerts</div>
                </div>
            </div>
        </div>
        
        <!-- Alert Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert-card p-3">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Severity</label>
                            <select class="form-select bg-dark text-light" id="severityFilter">
                                <option value="">All Severities</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="info">Info</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Status</label>
                            <select class="form-select bg-dark text-light" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="unread">Unread Only</option>
                                <option value="read">Read Only</option>
                                <option value="acknowledged">Acknowledged</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Alert Type</label>
                            <input type="text" class="form-control bg-dark text-light" id="typeFilter" placeholder="Filter by type">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid gap-2 d-md-flex">
                                <button class="btn btn-primary me-md-2" onclick="applyFilters()">
                                    <i class="fas fa-filter me-1"></i> Filter
                                </button>
                                <button class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times me-1"></i> Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Alerts List -->
        <div class="row">
            <div class="col-12">
                <div id="alertsContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading security alerts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert Details Modal -->
    <div class="modal fade" id="alertDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Alert Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="alertDetailsContent">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="acknowledgeAlertFromModal()">
                        <i class="fas fa-check me-1"></i> Acknowledge
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentAlerts = [];
        let currentFilters = {};
        
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                currentAlerts = await response.json();
                
                // Calculate statistics
                const total = currentAlerts.length;
                const unread = currentAlerts.filter(a => !a.read).length;
                const critical = currentAlerts.filter(a => a.severity === 'critical').length;
                const today = currentAlerts.filter(a => {
                    const alertDate = new Date(a.created_at);
                    const today = new Date();
                    return alertDate.toDateString() === today.toDateString();
                }).length;
                
                // Update statistics
                document.getElementById('totalAlerts').textContent = total;
                document.getElementById('unreadAlerts').textContent = unread;
                document.getElementById('criticalAlerts').textContent = critical;
                document.getElementById('todayAlerts').textContent = today;
                
                // Apply filters and display alerts
                displayAlerts();
                
            } catch (error) {
                console.error('Error loading alerts:', error);
                document.getElementById('alertsContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error loading alerts: ${error.message}
                    </div>
                `;
            }
        }
        
        function displayAlerts() {
            let filteredAlerts = [...currentAlerts];
            
            // Apply severity filter
            if (currentFilters.severity) {
                filteredAlerts = filteredAlerts.filter(a => a.severity === currentFilters.severity);
            }
            
            // Apply status filter
            if (currentFilters.status === 'unread') {
                filteredAlerts = filteredAlerts.filter(a => !a.read);
            } else if (currentFilters.status === 'read') {
                filteredAlerts = filteredAlerts.filter(a => a.read);
            } else if (currentFilters.status === 'acknowledged') {
                filteredAlerts = filteredAlerts.filter(a => a.acknowledged);
            }
            
            // Apply type filter
            if (currentFilters.type) {
                filteredAlerts = filteredAlerts.filter(a => 
                    a.alert_type.toLowerCase().includes(currentFilters.type.toLowerCase())
                );
            }
            
            // Sort by date (newest first)
            filteredAlerts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            // Display alerts
            let alertsHTML = '';
            
            if (filteredAlerts.length > 0) {
                filteredAlerts.forEach(alert => {
                    const time = new Date(alert.created_at).toLocaleString();
                    const severityClass = `severity-${alert.severity}`;
                    const readClass = alert.read ? 'read' : '';
                    
                    alertsHTML += `
                        <div class="alert-card p-3 ${readClass}" id="alert-${alert.id}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong class="me-2">${alert.message}</strong>
                                    <span class="severity-badge ${severityClass}">${alert.severity}</span>
                                    ${alert.acknowledged ? '<span class="badge bg-success ms-2">Acknowledged</span>' : ''}
                                </div>
                                <small class="text-muted">${time}</small>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-9">
                                    <small>
                                        <i class="fas fa-tag me-1"></i> Type: ${alert.alert_type}
                                    </small>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-sm btn-outline-info" onclick="viewAlertDetails(${alert.id})">
                                        <i class="fas fa-eye me-1"></i> Details
                                    </button>
                                    ${!alert.acknowledged ? `
                                        <button class="btn btn-sm btn-outline-success ms-1" onclick="acknowledgeAlert(${alert.id})">
                                            <i class="fas fa-check me-1"></i> Ack
                                        </button>
                                    ` : ''}
                                    ${!alert.read ? `
                                        <button class="btn btn-sm btn-outline-warning ms-1" onclick="markAsRead(${alert.id})">
                                            <i class="fas fa-envelope-open me-1"></i> Read
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                alertsHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h4 class="text-muted">No Alerts Found</h4>
                        <p class="text-muted">No security alerts match your filters</p>
                        <button class="btn btn-outline-light" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i> Clear Filters
                        </button>
                    </div>
                `;
            }
            
            document.getElementById('alertsContainer').innerHTML = alertsHTML;
        }
        
        function applyFilters() {
            currentFilters = {
                severity: document.getElementById('severityFilter').value,
                status: document.getElementById('statusFilter').value,
                type: document.getElementById('typeFilter').value
            };
            
            displayAlerts();
        }
        
        function clearFilters() {
            document.getElementById('severityFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            currentFilters = {};
            displayAlerts();
        }
        
        async function viewAlertDetails(alertId) {
            try {
                const alert = currentAlerts.find(a => a.id === alertId);
                
                if (alert) {
                    const details = JSON.parse(alert.details || '{}');
                    const modal = new bootstrap.Modal(document.getElementById('alertDetailsModal'));
                    
                    let detailsHTML = `
                        <div class="mb-3">
                            <strong>Message:</strong> ${alert.message}
                        </div>
                        <div class="mb-3">
                            <strong>Severity:</strong> <span class="severity-badge severity-${alert.severity}">${alert.severity}</span>
                        </div>
                        <div class="mb-3">
                            <strong>Type:</strong> ${alert.alert_type}
                        </div>
                        <div class="mb-3">
                            <strong>Created:</strong> ${new Date(alert.created_at).toLocaleString()}
                        </div>
                        <div class="mb-3">
                            <strong>Status:</strong> 
                            ${alert.acknowledged ? '<span class="badge bg-success">Acknowledged</span>' : '<span class="badge bg-warning">Pending</span>'}
                            ${alert.read ? '<span class="badge bg-info ms-2">Read</span>' : '<span class="badge bg-secondary ms-2">Unread</span>'}
                        </div>
                    `;
                    
                    if (Object.keys(details).length > 0) {
                        detailsHTML += `
                            <div class="mt-3">
                                <strong>Details:</strong>
                                <div class="alert-details">
                                    ${JSON.stringify(details, null, 2)}
                                </div>
                            </div>
                        `;
                    }
                    
                    document.getElementById('alertDetailsContent').innerHTML = detailsHTML;
                    modal.show();
                }
            } catch (error) {
                console.error('Error viewing alert details:', error);
                alert('Failed to load alert details');
            }
        }
        
        async function acknowledgeAlert(alertId) {
            try {
                const response = await fetch(`/api/acknowledge_alert/${alertId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    // Update UI
                    const alertElement = document.getElementById(`alert-${alertId}`);
                    if (alertElement) {
                        alertElement.querySelector('.severity-badge').insertAdjacentHTML('afterend', 
                            '<span class="badge bg-success ms-2">Acknowledged</span>');
                        
                        // Remove acknowledge button
                        const ackButton = alertElement.querySelector('button.btn-outline-success');
                        if (ackButton) {
                            ackButton.remove();
                        }
                    }
                    
                    // Reload alerts
                    loadAlerts();
                }
            } catch (error) {
                console.error('Error acknowledging alert:', error);
                alert('Failed to acknowledge alert');
            }
        }
        
        async function acknowledgeAlertFromModal() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('alertDetailsModal'));
            const content = document.getElementById('alertDetailsContent');
            const message = content.querySelector('strong').nextSibling.textContent.trim();
            const alert = currentAlerts.find(a => a.message === message);
            
            if (alert) {
                modal.hide();
                await acknowledgeAlert(alert.id);
            }
        }
        
        async function markAsRead(alertId) {
            try {
                // In a real implementation, you would call an API endpoint
                // For now, we'll update the UI directly
                const alertElement = document.getElementById(`alert-${alertId}`);
                if (alertElement) {
                    alertElement.classList.add('read');
                    
                    // Remove mark as read button
                    const readButton = alertElement.querySelector('button.btn-outline-warning');
                    if (readButton) {
                        readButton.remove();
                    }
                }
                
                // Reload statistics
                loadAlerts();
                
            } catch (error) {
                console.error('Error marking alert as read:', error);
            }
        }
        
        async function clearReadAlerts() {
            if (confirm('Clear all read alerts? This action cannot be undone.')) {
                try {
                    // In a real implementation, you would call an API endpoint
                    // For now, we'll just reload the page
                    alert('This feature would delete read alerts in a real implementation');
                } catch (error) {
                    console.error('Error clearing read alerts:', error);
                    alert('Failed to clear read alerts');
                }
            }
        }
        
        function refreshAlerts() {
            loadAlerts();
        }
        
        // Auto-refresh alerts every 30 seconds
        setInterval(loadAlerts, 30000);
        
        // Initial load
        loadAlerts();
    </script>
</body>
</html>
